 <form  (submit)="login()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-label for="username"> Username</mat-label>
            <mat-form-field class="full-width">
              <input  matInput type="text" [(ngModel)]="credentials.Username" name="username" placeholder="Username"  >
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <mat-label for="username"> Password</mat-label>
              <mat-form-field class="full-width">
                <input  matInput type="text" [(ngModel)]="credentials.password" name="password" placeholder="Password">
              </mat-form-field>
            </div>
          </div>        
      </mat-card-content>
      <mat-card-actions>
        <button  mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
